server:
    port: ${PORT:8080}
spring:
    application:
        name: newcred
    datasource:
      url: ${SPRING_DATASOURCE_URL}
      username: ${SPRING_DATASOURCE_USERNAME}
      password: ${SPRING_DATASOURCE_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        idle-timeout: 600000
        max-lifetime: 1800000
        connection-timeout: 30000
    jpa:
      hibernate:
        ddl-auto: none
      open-in-view: false
    servlet:
      multipart:
        max-file-size: 50MB
        max-request-size: 50MB

meta:
  base-url: https://graph.facebook.com
  version: v22.0
  token: ${META_TOKEN}

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging:
  level:
    com.zaxxer.hikari: INFO

security:
  jwt:
    secret: "9f3c7a1d8e4b0a6f2d91c5e8a7b3f4c6e2d0a9b8c1f7e5d4a6b9c0e2f1a8d7c"
    expirationMinutes: 720